<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<h1><i class="bi bi-list-task"></i> &nbsp; Welcome To Do List</h1>

<div>
    <h3>Add Task</h3>
    <hr>
    <form #addForm="ngForm" (submit)="handleSubmit(addForm)" class="f">
        <input type="text" ngModel name="task">
        <br>
        <br>
        <button class="btn btn-success btnn"><i class="bi bi-box-arrow-in-right"></i> &nbsp;Submit</button>

    </form>
</div>
<br>
<br>
<div>
    <label for="">
        Search:
    </label>
    <input type="text" #textSearch (keyup)="handleSearch(textSearch.value)">
</div>
<hr>
<div>
    <button class="button btn btn-primary" (click)="handleSave()">Save All</button>
</div>
<h3>Your Tasks</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Task&nbsp;<i class="bi bi-arrow-up sort" (click)="handleSort(sortEnum.ASC)"></i><i class="bi bi-arrow-down sort"(click)="handleSort(sortEnum.DESC)"></i></td>
            <td>Operations</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks">
            <td>
                <span>{{t}}</span>
            
            </td>
            <button class="btn btn-danger" (click)="handleRemove(t.name)"><i class="bi bi-calendar-x"></i> &nbsp; Remove</button>
            &nbsp;
            <button class="btn btn-warning" (click)="handleUpdate(t.name)"><i class="bi bi-pencil-square"></i> &nbsp; Update</button>
            <input type="text" *ngIf="isUpdated">
            <button *ngIf="isUpdated">Update</button>
            <td></td>
        </tr>
    </tbody>
</table>
